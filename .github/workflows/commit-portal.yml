name: Commit Portal

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      
      - name: Authenticate
        run: |
          pac/pac auth create `
            --url $env:URL `
            --applicationId $env:APPLICATION_ID `
            --clientSecret $env:CLIENT_SECRET `
            --tenant $env:TENANT_ID `
            --cloud Public
        env:
          URL: https://mel-portal-dev-github.crm.dynamics.com/
          APPLICATION_ID: ${{ secrets.APPLICATION_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
        shell: powershell

      - name: Delete portal folder
        run: rm portal -Recurse -Force -ErrorAction Ignore

      - name: Export portal
        run: |
          pac/pac paportal download `
            --path portal `
            --websiteId $env:WEBSITE_ID
        env:
          WEBSITE_ID: f46b70cc-580b-4f1a-87c3-41deb48eb90d
        shell: powershell
      
      - name: Configure git
        run: |
          git config user.name "${{ github.event.sender.login }}"
          git config user.email "${{ github.event.sender.email }}"

      - name: Commit
        run: |
          git add .
          git commit -m "updated pac using workflow (run id $GITHUB_RUN_ID)"
          git push